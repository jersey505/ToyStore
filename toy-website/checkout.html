        <div class="checkout-form">
        <h2>Please Fill in Your Personal Details Below:</h2>
        <form onsubmit="emailSend(); reset(); return false;">
            <label for="email">Name:</label>
            <input type="text" id="name" name="name" placeholder="Jack Frost" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="1234 5678 9012 3456" required>
            <label for="email">Credit Card Number:</label>
            <input type="text" id="creditnumber" name="creditnumber" placeholder="4716-6646-5368-7210" required>
            <label for="text">Expiration Date on Card:</label>
            <input type="date" id="expire" name="expire" placeholder="1/20" required>
            <label for="phone">Security Code:</label>
            <input type="text" id="code" name="code" placeholder="111" required>
            <button type="submit" class="btn">Confirm</button>
        </form>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://jersey505.github.io/ToyStore/toy-website/checkout.js"></script>
    </div>
