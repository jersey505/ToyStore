<script>                                        
function addToCart() {
    var currentItemsInCart = localStorage.getItem("itemsForCart");
    var productName = document.getElementById("toyName").innerHTML;
    var productPrice = parseFloat(document.getElementById("toyName").getAttribute("data-price"));
    var addToCartButton = document.querySelector('.add-to-cart');

    if (localStorage.getItem("itemsForCart") == null) {
        localStorage.setItem("itemsForCart", JSON.stringify([{ name: productName, price: productPrice }]));
    } else {
        let currentItemsInCart = JSON.parse(localStorage.getItem("itemsForCart"));
        currentItemsInCart.push({ name: productName, price: productPrice });
        localStorage.setItem("itemsForCart", JSON.stringify(currentItemsInCart));
    }

    getItemsInCart();

    
    addToCartButton.classList.add('added-to-cart');

   
    setTimeout(() => {
        addToCartButton.classList.remove('added-to-cart');
    }, 500); // Adjust the timing to match the animation duration (0.5s)
}
</script>
