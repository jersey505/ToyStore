<html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <h1>Content Pannels Example</h1>

  <button onclick="toggleStuff('one')">Buton 1</button>
  <button onclick="toggleStuff('two')">Button 2</button>
  <button onclick="toggleStuff('three')">Button 3</button>

  <div id="panel-one" style="display: none;">
    <h2>Buton 1</h2>
    <p>howdy</p>
  </div>

  <div id="panel-two" style="display: none;">
    <h2>Button 2</h2>
    <p>hello</p>
  </div>

  <div id="panel-three" style="display: none;">
    <h2>Button 3</h2>
    <p>hi</p>
  </div>

  <script>
    function toggleStuff(panelName) {
      const panels = document.querySelectorAll('[id^="panel-"]');
      panels.forEach(panel => {
        panel.style.display = 'none';
      });

      const selectedPanel = document.getElementById('panel-' + panelName);
      if (selectedPanel) {
        selectedPanel.style.display = 'block';
      }
    }
  
  </script>
<p>instead of all the content being shown, you can click on the buttons to display one specific pannel, the const selectedPanel hides the other pannels if another is chosen</p>
</html>
