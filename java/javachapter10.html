<html>
<h1>JavaScript Debugging Example</h1>
<button onclick="reverseString()">Reverse Sentence</button>
<p id="result"></p>
<script>
    function reverseString() {
      try {
        var input = prompt("Put a sentence");
        
        if (!input) {
          throw new Error("No input provided");
        }
        
        var reversed = input.split('').reverse().join('');
        document.getElementById('result').textContent = "Reversed string: " + reversed;
      } catch (error) {
        console.log("An error occurred: " + error.message);
        document.getElementById('result').textContent = "Error: " + error.message;
      } finally {
        console.log("The 'reverseString' function has finished executing.");
      }
    }
    </script>
<p>Notes for me: makes user input message, program tries to see if message is put, if there is no message it says there is a bug, if there is message, then function will be excecuted</p>
</html>
