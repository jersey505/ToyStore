<html>

  <title>AJAX</title>
  <script>
    function fetchData() {
      var xhr = new XMLHttpRequest();
      var resultElement = document.getElementById('result');
      resultElement.innerText = 'Loading'; 
      
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var response = xhr.responseText;
            resultElement.innerText = response; 
          } else {
            resultElement.innerText = 'Error: ' + xhr.status; 
          }
        }
      };
      
      xhr.open('GET', 'https://www.weehawkenschools.net/', true);
      xhr.send();
    }
  </script>


  <h1>Button</h1>
  <button onclick="fetchData()">Get Data</button>
  <div id="result"></div>

<p>Notes for me: fetchData() is in button and gets data from https://api.example.com/data, uses "GET" request to figure out data and displays "Loading..." text while waiting, this way you dont need to refresh the whole page</p>
</html>
