<!DOCTYPE html>
<html>
<head>
	<title>Fonts</title>
	<style>
		
		h1 {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		h2 {
			font-family: 'Roboto', Arial, sans-serif;
		}

		h3 {
			font-family: 'Open Sans', Helvetica, Arial, sans-serif;
		}

		.paragraph {
			font-family: Verdana, sans-serif;
			font-size: 16px;
			font-weight: normal;
			font-style: normal;
		}
        
    </style>
</head>
<body>
	<h1>Text</h1>
	<p>You can customize text in many different ways.</p>
    <h2>You could use this font,</h2>
	<h3>or this font,</h3>
	<p class="paragraph">or this font.</p>
    <p>You can also</p>
    <p><i>italicize</i> text.</p>
	<p>or <b>bold text</b>.</p>
	<p>This text is <i><b>bold and italicized</b></i>.</p>
</body>
</html>
